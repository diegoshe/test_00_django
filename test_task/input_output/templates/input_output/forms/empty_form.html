<div class="row">
    <div class="col-11 my-2">
        <div class="row">
            <div class="col-6">{{ form.name }}</div>
            <div class="col-6">{{ form.msg }}</div>
        </div>
    </div>
    <div class="col-1 my-2">
        <button type="button" class="close remove-form" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
<script>
    $(".remove-form").click(function() {
        $(this).parent().parent().html("")
    })
</script>
